<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muralpedia Lima: Archivo Digital del Arte Urbano</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f8f3ff;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #1e1e1e, #3f3f3f);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Muralpedia Lima: Archivo Digital del Arte Urbano</h1>
    <p style="font-size: 1.2rem; opacity: 0.9;">Un espacio para preservar y celebrar los murales urbanos de Lima</p>
  </header>

  <div class="container">
    <h2>Galería de Murales</h2>
    <p>Aquí podrás almacenar y mostrar fotografías de murales urbanos encontrados en diferentes distritos de Lima.</p>

    <div class="gallery">
      <img src="https://via.placeholder.com/400x300?text=Mural+1" alt="Mural 1" />
      <img src="https://via.placeholder.com/400x300?text=Mural+2" alt="Mural 2" />
      <img src="https://via.placeholder.com/400x300?text=Mural+3" alt="Mural 3" />
      <img src="https://via.placeholder.com/400x300?text=Mural+4" alt="Mural 4" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Muralpedia Lima</p>
  </footer>
</body>
</html>
