<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muralpedia Lima: Archivo Digital del Arte Urbano</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            color: #222;
        }

        header {
            background: linear-gradient(135deg, #ff5722, #ff9800, #ffc107);
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        p.subtitulo {
            font-size: 1.3rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .galeria {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .mural {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .mural:hover {
            transform: scale(1.02);
        }

        .mural img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Muralpedia Lima</h1>
        <p class="subtitulo">Archivo Digital del Arte Urbano</p>
    </header>

    <section class="galeria">
        <!-- ⬇️ AQUI PEGAS TUS IMÁGENES DE MURALES -->
        
        <div class="mural">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Mural_Lima.jpg/640px-Mural_Lima.jpg">
            <p><strong>Distrito:</strong> Ejemplo</p>
            <p><strong>Descripción:</strong> Este es un mural de prueba.</p>
        </div>

    </section>

<footer>
    Proyecto realizado por estudiantes de la Facultad de Letras y Ciencias Humanas — UNMSM — 2025
</footer>

</body>
</html>
